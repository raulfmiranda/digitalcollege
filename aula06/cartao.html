<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Cartão de Crédito</title>
    <link rel="stylesheet" href="cartao.css">
</head>
<body>
    <section>
        <div>
            <h1>Pague no crédito</h1>
            <form action="">
                <label for="numero">Número do Cartão</label>
                <input type="text" id="numero" placeholder="0000 0000 0000 0000">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" maxlength="14" placeholder="123.123.123-12">
                <label for="mes">Validade</label>
                <select id="mes">
                    <option selected disabled>-- Mês --</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                </select>
                <select id="ano">
                    <option selected disabled>-- Ano --</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
                <label for="cvv">CVV</label>
                <input type="text" placeholder="000" pattern="[0-9]{3}" id="cvv" maxlength="3" minlength="3">
                <button>Enviar</button>
            </form>
        </div>
        <div>
            <img width="80%" src="card.svg" alt="Imagem de Cartão de Crédito">
        </div>
    </section>
</body>
</html>
