<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: #CCCCCC;">
    <section class="card card-body mt-5">
        <h1>Selecione os cursos</h1>
        <hr>

        <form action="">
            <div class="form-switch">
                <input onclick="selecionar(this)" value="PHP" class="form-check-input" type="checkbox" id="php">
                <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="form-switch">
                <input onclick="selecionar(this)" value="Java" class="form-check-input" type="checkbox" id="java">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-switch">
                <input onclick="selecionar(this)" value="Javascript" class="form-check-input" type="checkbox" id="javascript">
                <label class="form-check-label" for="javascript">Javascript</label>
            </div>
            <div class="form-switch">
                <input onclick="selecionar(this)" value="Python" class="form-check-input" type="checkbox" id="python">
                <label class="form-check-label" for="python">Python</label>
            </div>
            <div class="form-switch">
                <input onclick="selecionar(this)" value="Ruby" class="form-check-input" type="checkbox" id="ruby">
                <label class="form-check-label" for="ruby">Ruby</label>
            </div>
        </form>
        <hr>
        <p>
            <strong id="quantidade">0</strong> cursos selecionados
            ( <span id="cursos"></span> )
        </p>
    </section>
    <script src="eventos.js"></script>
</body>
</html>
