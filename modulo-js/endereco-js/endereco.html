<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
</head>

<body class="container" style="background-color: #ddd;">
    <section class="row text-center mt-3 align-items-center">
        <div class="col">
            <img style="width: 100%;" src="undraw_map_dark.svg" alt="Imagem de Mapa">
        </div>
        <div class="col">
            <article class="card card-body text-start">
                <h2>Informe seu Endereço</h2>
                <hr>
                <form action="" onsubmit="validar()">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Ex. 99999999">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Ex. Rua Oliveira">
                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Ex. 15">
                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Ex. Centro">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Ex. Fortaleza">
                    
                    <div class="row">
                        <div class="col-4">
                            <label for="uf">UF</label>
                            <input id="uf" type="text" class="form-control mb-3" placeholder="Ex. SP">
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success">ENVIAR</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <script src="validar.js"></script>
</body>

</html>
