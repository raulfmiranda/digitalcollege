<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <section class="row">
        <div class="col">
            <img src="img/undraw_forgot_password.svg" alt="">
        </div>
        <div class="col">
            <div class="card card-body">
                <form action="" onsubmit="salvar()">
                    <input id="nome" type="text" placeholder="Nome" class="form-control">
                    <input id="email" type="email" placeholder="Email" class="form-control">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <p id="errorMsg"></p>
                    <div class="progress">
                        <div id="senha-progresso" class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <button class="btn btn-primary">ENVIAR</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/eventos.js"></script>
    <script src="js/armazenamento.js"></script>
</body>

</html>
