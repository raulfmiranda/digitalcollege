<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Veiculo</title>
</head>
<body>
    <form action="">
        <label for="placa">Placa</label>
        <input type="text" id="placa" maxlength="8" minlength="8">
        <br>
        <label for="marca">Marca</label>
        <select id="marca">
            <option selected disabled value="">--Selecione a Marca--</option>
            <option>Onix</option>
            <option>Hilux</option>
            <option>Celta</option>
        </select>
        <br>
        <label for="modelo">Modelo</label>
        <select id="modelo">
            <option selected disabled value="">--Selecione a Modelo--</option>
            <option>Hatch</option>
            <option>Sedan</option>
        </select>
        <br>
        <label for="ano">Ano</label>
        <input type="number" id="ano" max="2023" min="1980" step="1">
        <br>
        <label for="cor">Cor</label>
        <select id="cor">
            <option selected disabled value="">--Selecione a Cor--</option>
            <option>Branco</option>
            <option>Cinza</option>
            <option>Azul</option>
        </select>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
